<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="logo.ico" type="image/x-icon" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bodyregister">
      <!--Header-->
      <header>
        <a href="home.html" class="logo">EstimulaMente</a>
        <ul class="nav">
          <li><a href="data.html">QUEM SOMOS</a></li>
          <li><a href="about.html">O QUE COMBATEMOS</a></li>
          <li><a href="data.html">NÃšMEROS</a></li>
          <li><a href="register.html">CADASTRO</a></li>
          <div class="play">
            <li><a href="#" class="btn">JOGUE AGORA</a></li>
          </div>
        </ul>
      </header>

      <!--register-->
      <div class="container">
        <div class="title">Registration</div>
        <form action="#">
          <div class="user-details">
            <div class="input-box">
              <span class="details">Full Name</span>
              <input type="text" placeholder="Enter yout name" required />
            </div>
            <div class="input-box">
              <span class="details">Username</span>
              <input type="text" placeholder="Enter yout username" required />
            </div>
            <div class="input-box">
              <span class="details">E-mail</span>
              <input type="text" placeholder="Enter yout email" required />
            </div>
            <div class="input-box">
              <span class="details">Phone Number</span>
              <input type="text" placeholder="Enter your number" required />
            </div>
            <div class="input-box">
              <span class="details">Password</span>
              <input
                type="password"
                placeholder="Enter yout Password"
                required
              />
            </div>
            <div class="input-box">
              <span class="details">Confirm Password</span>
              <input
                type="password"
                placeholder="Confirme yout Password"
                required
              />
            </div>
          </div>
          <div class="gender-details">
            <input type="radio" name="gender" id="dot-1" />
            <input type="radio" name="gender" id="dot-2" />
            <input type="radio" name="gender" id="dot-3" />
            <span class="gender-title">Gender</span>
            <div class="category">
              <label for="dot-1">
                <span class="dot one"></span>
                <span class="gender">Male</span>
              </label>
              <label for="dot-2">
                <span class="dot two"></span>
                <span class="gender">Female</span>
              </label>
              <label for="dot-3">
                <span class="dot three"></span>
                <span class="gender">Prefer not to say</span>
              </label>
            </div>
          </div>

          <div class="button">
            <a href="response.html" type="button" value="Register">
              <input type="button" value="Register"
            /></a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
